<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <title>NWS Weather</title>
</head>
<body>

<header>
  <h1 class="header" id="header">Weather for</h1>
  <p class="coords" id="coords"></p>
  <div class="loader-container"><div class="loader" id="loader"></div></div>
  
  <div class="search" id="search">
    <h4>Search different location?</h4>
    <input type="text" id="address" placeholder="e.g. Boston, MA">
    <label for="address">City, State</label>
    <button id="button">Submit</button>
  </div>
</header>

<main id="main">
  <div class="alert" id="alert"></div>
  <div class="weather" id="weather"></div>
</main>  

</body>
<script src="script.js" type="module"></script>
</html>
